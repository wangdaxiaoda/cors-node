<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button onclick="getData2()">获取端口数据2</button>
    <button onclick="getData3()">获取端口数据3</button>
    <div id="myDiv"></div>
    <script>
        var xmlReq = null;

        function getData2() {
            if (window.XMLHttpRequest) {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlReq = new XMLHttpRequest();
            } else {
                // IE6, IE5 浏览器执行代码
                xmlReq = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlReq.onreadystatechange = function () {
                if (xmlReq.readyState == 4 && xmlReq.status == 200) {
                    $('#myDiv').html(xmlReq.responseText);
                }
            }
            xmlReq.open('get', 'http://127.0.0.1:8002', true);
            xmlReq.send();
        }

        function getData3() {
            $.get('http://127.0.0.1:8003', function (data, status) {
                $('#myDiv').html(data + '!!!' + status);
            });
        }
    </script>
</body>

</html>
